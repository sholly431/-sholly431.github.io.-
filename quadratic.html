<!DOCTYPE html>
<html>

<head>

  <title>Quadratic equation</title>
</head>

<body>

<script>
    let a=2
    let b=8
    let c=7
    let formular= b*b-4*a*c;

    let root1=(-b+ Math.sqrt(formular))/(2*a); 
    let root2=(-b-Math.sqrt(formular))/(2*a); 
    console.log(root1, root2);


    
</script>
</body>
</html>
